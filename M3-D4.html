<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Marketplace</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Welcome to the online Marketplace!</h1>
        <br>
        <input type="text" class="form-control" placeholder="Search..." onchange="filterBooks(this.value)">
    </div>



    <div class="container">
        <div class="row">

        </div>
    </div>



    <script>
        let books = []

        const row = document.querySelector('.row')


        window.onload = () => {
            fetch("https://striveschool-api.herokuapp.com/books")
                .then(response => response.json())
                .then(receivedBooks => {
                    books = receivedBooks
                    displayBooks(receivedBooks)
                })
                .catch(err => {
                    console.log(err)
                })
        }

        function filterBooks(query) {

            const filteredBooks = books.filter(book =>
                book.title.toLowerCase().includes(query.toLowerCase())
            )

            displayBooks(filteredBooks)
        }

        function displayBooks(books) {
            row.innerHTML = books.map(book => `
        <div class="col-lg-3 d-flex align-items-stretch">
            <div class="card" style="margin-bottom: 50px;">
                <img src="${book.img}" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${book.title}</h5>
                    <p class="card-text">${book.price}</p>
                    <button type="button" class="mt-auto btn btn-info"">Add to cart</button>
                </div>
            </div>
        </div>
        `).join("")
        }


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
